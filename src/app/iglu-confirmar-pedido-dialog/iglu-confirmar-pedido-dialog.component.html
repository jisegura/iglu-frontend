<h2 mat-dialog-title>Confirmar Pedido NÂ° {{getNumeroPedido()}}</h2>
<mat-dialog-content>
  <app-iglu-tabla-producto [fila]="2" [col]="2" [pedido]="data.pedido"></app-iglu-tabla-producto>
  <mat-radio-group>
    <mat-radio-button color="primary" value="1">Option 1</mat-radio-button>
    <mat-radio-button color="primary" value="2">Option 2</mat-radio-button>
    <mat-radio-button color="primary" value="3">Option 3</mat-radio-button>
  </mat-radio-group>
  <mat-checkbox color="primary">Check me!</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>

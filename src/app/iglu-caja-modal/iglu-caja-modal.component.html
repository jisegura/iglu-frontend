<div class="modal-container">
  <div class="modal-header">
    <h2 mat-dialog-title>Ingresar Contraseña</h2>
  </div>

  <div class="modal-body">
    <mat-dialog-content>

      <div class="row">
        <mat-form-field class="col-12">
          <input matInput (change)="onPassInput($event)" placeholder="Contraseña admin" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>

    </mat-dialog-content>
  </div>

  <div class="modal-footer">
    <mat-dialog-actions>
      <div class="row">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="isDisabled" (click)="dataSend()">Aceptar</button>
      </div>
    </mat-dialog-actions>
  </div>
</div>

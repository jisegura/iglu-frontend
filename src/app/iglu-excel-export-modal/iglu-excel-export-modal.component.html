<div class="modal-container">
  <div class="modal-header">
    <h2 mat-dialog-title>Exportar a Excel</h2>
  </div>

  <div class="modal-body">
    <mat-dialog-content>

      <mat-form-field class="col-6">
        <input matInput [matDatepicker]="picker" placeholder="Fecha Inicio" (dateChange)="dateStartChange($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-6">
        <input matInput [matDatepicker]="pickerEnd" placeholder="Fecha Fin" (dateChange)="dateEndChange($event.value)">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd ></mat-datepicker>
      </mat-form-field>

    </mat-dialog-content>
  </div>

  <div class="modal-footer">
    <mat-dialog-actions>
      <div class="row">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="isDisabled" (click)="dataSend()">Exportar</button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
